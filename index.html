<!DOCTYPE html>
<hmtl lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Crystal Game</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </head>

    <body id="background">
        <h1>Crystal Collector!</h1>
        <hr>
        <div class="container-fluid" id="crystal-main">
            <div class="row">
                <h2>Target Score: <span id="target-score"></span></h2>
            </div>
            <div class="row">
                <h2>Total Score: <span id="total-score"></span></h2>
            </div>
            <div class="row">
                <div class="col-3-md crystal">
                    <img src="assets/images/crystal1.jpg" alt="Blue Rock Crystal" class="img" id="blue">
                </div>
                <div class="col-3-md crystal">
                    <img src="assets/images/crystal2.jpg" alt="White Rock Crystal" class="img" id="white">
                </div>
                <div class="col-3-md crystal">
                    <img src="assets/images/crystal3.jpg " alt="Purple Rock Crystal" class="img" id="purple">
                </div>
                <div class="col-3-md crystal">
                    <img src="assets/images/crystal4.jpg " alt="Shiny Rock Crystal" class="img" id="shiny">
                </div>

            </div>
            <div class="col-6-md">
                <h4>Wins: <span id="wins"></span></h4>
            </div>
            <br>
            <div class="col-6-md">
                <h4>Losses: <span id="losses"></span></h4>
            </div>
            <br>
            <hr>
        </div>
    </body>
</hmtl>
